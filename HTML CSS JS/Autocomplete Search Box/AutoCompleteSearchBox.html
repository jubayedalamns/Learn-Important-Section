<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Autocomplete Search Box</title>
    <link rel="stylesheet" href="css/style.css">
    <!--  Fontawesome Cdn Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <!-- ==================== Autocomplete Search Box Start ==================== -->
    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Search Anything" autocomplete="off">
            <button><i class="fa-solid fa-magnifying-glass search-btn"></i></button>
        </div>
        <div class="result-box">
            <!-- For Doing Design Start -->
            <!-- <ul>
                <li>JavaScript</li>
                <li>Web Development</li>
                <li>Web Design</li>
            </ul> -->
            <!-- For Doing Design End -->
        </div>
    </div>
    <!-- ==================== Autocomplete Search Box End ==================== -->

    <script src="js/autoComplete.js"></script>
</body>
</html>
